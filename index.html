<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>

    <meta property="og:title" content="Anthony's Blog">
    <meta property="og:description" content="My blog, my space, where I'll share posts about my personal and professional life">
    <meta property="og:image" content="assets/images/me/me.jpg">
    <meta property="og:image:alt" content="A selfie of Anthony Buitrago">

    <link rel="canonical" href="https://n48.dev/en/index.html">
</head>
<body>
    <script>
        const basePath = '/';
        const defaultLangPath = 'en/index.html';
        let userLang = navigator.language || navigator.userLanguage;
        let langPaths = {
            'es': 'es/index.html',
            'de': 'de/index.html'
        };
        let langCode = userLang.substring(0, 2);
        let redirectPath = langPaths[langCode] || defaultLangPath;
        let savedLang = localStorage.getItem('lang');
        
        if (savedLang === 'en') {
            window.location.href = basePath + 'en/index.html';
        } else if (savedLang === 'es') {
            window.location.href = basePath + 'es/index.html';
        } else if (savedLang === 'de') {
            window.location.href = basePath + 'de/index.html';
        } else {
            localStorage.setItem('lang', langCode);
            window.location.href = basePath + redirectPath;
        }
    </script>
    <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Redirecting... If you are not redirected <a href="/blog/en/index.html">click here</a>.</p>
</body>
</html>
